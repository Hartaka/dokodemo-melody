<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>どこでも駅メロ | JR東日本アーカイブ</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <a href="index.html" class="title-link">
      <img src="logo.png" alt="アイコン" class="logo">
      <b class="header1">どこでも駅メロ</b>
    </a>
    <nav>
      <a href="index.html" class="company-btn">ホーム</a>
      <a href="jr-east.html" class="company-btn">JR東日本</a>
      <a href="tokyo-metro.html" class="company-btn">東京メトロ</a>
      <a href="toei.html" class="company-btn">都営地下鉄</a>
      <a href="archive.html" class="company-btn">全アーカイブ</a>
      <div style="position:relative;display:inline-block;min-width:220px;vertical-align:middle;">
        <input id="header-search" type="text" placeholder="駅名・メロディ名で検索" style="font-size:1em;padding:8px 14px;border-radius:8px;border:1px solid #bcd;box-shadow:0 2px 12px #1976d220;width:180px;">
        <div id="header-search-results" style="position:absolute;top:110%;left:0;width:100%;background:#fff;box-shadow:0 2px 12px #1976d220;border-radius:8px;z-index:100;display:none;"></div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero" style="padding: 64px 0 48px 0; text-align: center; background: linear-gradient(120deg, #e3f0ff 0%, #f5f5f5 100%); border-radius: 32px; box-shadow: 0 8px 48px rgba(25,118,210,0.12); margin-bottom: 56px; position: relative; overflow: hidden;">
      <img src="images/train1.png" alt="JR Train" style="height:120px;box-shadow:0 8px 32px #1976d2a0;position:absolute;left:32px;bottom:24px;z-index:1;">
      <h1 style="font-size:2.6em; color:#1976d2; font-weight:900; margin-bottom:18px; letter-spacing:2px;position:relative;z-index:2;">JR東日本 発車メロディーアーカイブ</h1>
      <p style="font-size:1.2em; color:#333; margin-bottom:24px;position:relative;z-index:2;">JR東日本の全ての路線・駅の発車メロディーを一覧できます。</p>
    </section>
    <section class="archive-card" style="background:#fff;border-radius:24px;box-shadow:0 4px 24px #1976d2a0;padding:40px;max-width:900px;margin-left:auto;margin-right:auto;">
      <div id="filters" style="margin-bottom:40px;display:flex;flex-wrap:wrap;gap:32px;justify-content:center;align-items:center;">
        <label for="line-filter">路線名：</label>
        <select id="line-filter" style="min-width:160px;font-size:1.1em;"><option value="">すべて</option></select>
        <label for="station-filter">駅名：</label>
        <select id="station-filter" style="min-width:160px;font-size:1.1em;"><option value="">すべて</option></select>
        <label for="melody-filter">メロディ名：</label>
        <select id="melody-filter" style="min-width:160px;font-size:1.1em;"><option value="">すべて</option></select>
      </div>
      <div id="station-list"></div>
    </section>
  </main>
  <script src="jr-east-archive.js"></script>
<script>
// Header search bar instant search
let headerStationsData = [];
fetch('stations.json')
  .then(res => res.json())
  .then(data => headerStationsData = data);

document.addEventListener('DOMContentLoaded', function() {
  const headerInput = document.getElementById('header-search');
  const headerResults = document.getElementById('header-search-results');
  if (headerInput) {
    headerInput.addEventListener('input', function() {
      const q = headerInput.value.trim().toLowerCase();
      if (!q) {
        headerResults.style.display = 'none';
        headerResults.innerHTML = '';
        return;
      }
      const matches = headerStationsData.filter(st =>
        st.station.toLowerCase().includes(q) ||
        st.melody.toLowerCase().includes(q)
      ).slice(0, 8);
      if (matches.length === 0) {
        headerResults.innerHTML = '<div style="padding:12px;color:#888;font-size:1em;">該当なし</div>';
        headerResults.style.display = 'block';
        return;
      }
      headerResults.innerHTML = matches.map(st => {
        let audioSrc = '';
        if (st.audio) {
          audioSrc = st.audio.match(/^https?:\/\//) ? st.audio : (st.audio.startsWith('audio/') ? st.audio : `audio/${st.audio}`);
        }
        // Make station name clickable, linking to /stations/[station].html
        const stationUrl = `/stations/${encodeURIComponent(st.station)}.html`;
        return `<div style="padding:10px 14px;border-bottom:1px solid #eee;display:flex;align-items:center;gap:10px;">
          <a href="${stationUrl}" style="font-weight:700;color:#1976d2;text-decoration:underline;flex:1;">${st.station}</a>
          <span style="font-size:0.95em;color:#333;">${st.melody}</span>
          ${audioSrc ? `<audio controls src="${audioSrc}" style="width:90px;min-width:60px;"></audio>` : ''}
        </div>`;
      }).join('');
      headerResults.style.display = 'block';
    });
    document.addEventListener('click', function(e) {
      if (!headerResults.contains(e.target) && e.target !== headerInput) {
        headerResults.style.display = 'none';
      }
    });
  }
});
</script>
</body>
</html>
